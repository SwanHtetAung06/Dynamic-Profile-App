<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Dynamic Profile-Card</title>
</head>
<body>
    <div class="main-card">
        <div class="cover">
            <div class="card-profile">
                <img src="@satori 20 on twt.jpg" alt="augustProfile" id="profile" width="170px">
            </div>
            <div class="card-text">
                <p>August Oswald</p>
                <p>Junior Web developer</p>
            </div>
            <div class="card-audience">
                <div id="follower" data-following="16000">0</div>
                <div id="follower" data-following="1000">0</div>
            </div>
            <div class="card-btn">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
        </div>
    </div>
    <div class="color-container">
        <div id="blue"><i class='bx bxs-circle'></i></div>
        <div id="red"><i class='bx bxs-circle'></i></div>
        <div id="green"><i class='bx bxs-circle'></i></div>
        <div id="violet"><i class='bx bxs-circle'></i></div>
        <div id="yellow"><i class='bx bxs-circle'></i></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
